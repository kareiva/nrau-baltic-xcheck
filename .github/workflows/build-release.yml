name: Build Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build_name: nrau-checker-linux
            extension: ""
          - os: windows-latest
            build_name: nrau-checker-windows
            extension: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --windowed --name ${{ matrix.build_name }} \
            --add-data "counties.json:." \
            --collect-data pyhamtools \
            --hidden-import pyhamtools.locator \
            gui.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --name ${{ matrix.build_name }} `
            --add-data "counties.json;." `
            --collect-data pyhamtools `
            --hidden-import pyhamtools.locator `
            gui.py

      - name: Rename with version
        shell: bash
        run: |
          mv "dist/${{ matrix.build_name }}${{ matrix.extension }}" \
             "dist/${{ matrix.build_name }}-${{ steps.version.outputs.version }}${{ matrix.extension }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build_name }}-${{ steps.version.outputs.version }}${{ matrix.extension }}
          path: dist/${{ matrix.build_name }}-${{ steps.version.outputs.version }}${{ matrix.extension }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.build_name }}-${{ steps.version.outputs.version }}${{ matrix.extension }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
